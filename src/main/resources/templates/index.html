<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*类选择器*/
        .nav{
            width: 100%;
            height: 30px;
            background-color: gray;
        }
        /*子代选择器*/
        .nav>ul>li{
            float: left;
            line-height: 30px;
            list-style: none;
            padding: 0px 10px;
        }
        /*标签选择器*/
        a{
            text-decoration: none;
            color: red;
            font-size: 12px;
        }
        /*伪类选择器*/
        a:hover{
            color: green;
        }
    </style>
</head>

<body>
<p th:inline="text">Hello <span sec:authentication="name"></span></p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="登出"/>
</form>

<div class="nav">
    <ul>
        <li>
            <a href="/">请登录</a>
        </li>
        <li>
            <a href="/vip">VIP</a>
        </li>
        <li>
            <a href="/admin">ADMIN</a>
        </li>
        <li>
            <a href="/user">USER</a>
        </li>
        <li>
            <a href="/normal">normal</a>
        </li>
    </ul>

</div>

</body>
</html>
